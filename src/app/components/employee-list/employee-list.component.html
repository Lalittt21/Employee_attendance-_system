<div class="employee-container">
  <div class="page-header">
    <h1>Employee List</h1>
    <button class="add-btn" (click)="addEmployee()">+ Add Employee</button>
  </div>

  <div class="employee-table-wrapper">
    <table class="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Joining Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="employees.length === 0">
          <td colspan="8" class="no-data">No employees found</td>
        </tr>
        <tr *ngFor="let employee of employees" class="employee-row">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.dateOfJoining }}</td>
          <td class="actions-cell">
            <button class="action-btn edit-btn" title="Edit">‚úèÔ∏è</button>
            <button class="action-btn delete-btn" (click)="deleteEmployee(employee.id)" title="Delete">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="stats">
    <p>Total Employees: <strong>{{ employees.length }}</strong></p>
  </div>
</div>
